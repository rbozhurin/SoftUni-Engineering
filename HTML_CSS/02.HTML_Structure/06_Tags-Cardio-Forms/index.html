<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <form action="get">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="George" autofocus>
            </div>
            <br>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Devis">
            </div>
            <br>

            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" value="other">
            </div>
            <br>
            <div>
                <label for="mailphone">Preferred contact method:</label>
                <label for="mail">Email</label>
                <input type="radio" id="mail">
                <label for="phone">Phone</label>
                <input type="radio" id="phone">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <br>
            <div>
                <label for="tel">Phone</label>
                <input type="number" id="tel" placeholder="+359885236225">
            </div>
            <br>
            <div>
                <label for="towns">Town</label>
                <select name="towns" id="towns">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70">
            </div>
            <br>
            <div>
                <label for="langs">Programming language</label>
                <input list="lang" id="langs">
                <datalist id="lang">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div>
            <br>
            <div>
                <textarea cols="20" rows="5" placeholder="More information..."></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="check" checked>
                <label for="check">I agree the Terms and Conditions</label>
            </div>
            <br>
            <div>
                <label for="send"></label>
                <input type="submit" value="Send">
            </div>
            <br>
        </fieldset>
    </form>
</body>

</html>
